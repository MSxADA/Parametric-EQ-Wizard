<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric EQ Preset Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .vapor-border {
            border: 2px solid;
            border-image-slice: 1;
            border-width: 2px;
            border-image-source: linear-gradient(to bottom right, #f957d0, #0abdc6);
        }
        .vapor-shadow {
            box-shadow: 0 0 10px rgba(249, 87, 208, 0.4), 0 0 20px rgba(10, 189, 198, 0.4);
        }
        .preset-btn {
            transition: all 0.3s ease;
            border: 1px solid #4a4a6a;
        }
        .preset-btn:hover {
            background-color: #f957d0;
            color: #1a1a2e;
            border-color: #f957d0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(249, 87, 208, 0.3);
        }
        .preset-btn.active {
            background-color: #0abdc6;
            color: #1a1a2e;
            border-color: #0abdc6;
            font-weight: 600;
        }
        .table-header {
            background-color: rgba(10, 189, 198, 0.2);
            color: #0abdc6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-7xl mx-auto bg-[#161625] p-6 md:p-8 rounded-2xl vapor-border vapor-shadow">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-400">Parametric EQ Preset Generator</h1>
            <p class="mt-2 text-gray-400 max-w-3xl mx-auto">Select a preset to visualize the EQ curve and get the precise settings for your digital audio device.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Controls and Presets -->
            <div class="space-y-8">
                <!-- Listening Style Presets -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 border-b-2 border-cyan-400/30 pb-2">Listening Styles</h2>
                    <div id="style-presets" class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <!-- Buttons will be injected here by JS -->
                    </div>
                </div>
                
                <!-- Music Genre Presets -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 border-b-2 border-pink-500/30 pb-2">Music Genres</h2>
                    <div id="genre-presets" class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <!-- Buttons will be injected here by JS -->
                    </div>
                </div>
            </div>

            <!-- Display Area: EQ Curve and Settings Table -->
            <div class="bg-[#1a1a2e]/60 p-4 rounded-lg border border-gray-700">
                <!-- EQ Curve Display -->
                <div>
                    <h3 class="text-lg font-semibold text-center mb-2" id="current-preset-title">Select a Preset</h3>
                    <div class="bg-[#10101b] p-2 rounded-md">
                        <canvas id="eq-canvas" width="800" height="400"></canvas>
                    </div>
                </div>

                <!-- Settings Table -->
                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-2">PEQ Settings</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm whitespace-nowrap">
                            <thead>
                                <tr>
                                    <th class="p-2 table-header rounded-l-md">Band</th>
                                    <th class="p-2 table-header">Type</th>
                                    <th class="p-2 table-header">Frequency (Hz)</th>
                                    <th class="p-2 table-header">Gain (dB)</th>
                                    <th class="p-2 table-header rounded-r-md">Q</th>
                                </tr>
                            </thead>
                            <tbody id="settings-table-body" class="divide-y divide-gray-700">
                                <!-- Rows will be injected here -->
                                <tr>
                                    <td colspan="5" class="text-center p-8 text-gray-500">Settings will appear here...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DATA: PEQ PRESETS ---
        // This object holds all the preset data based on audio science principles.
        // Each preset is an array of "bands", where each band has a type, frequency, gain, and Q-factor.
        const presets = {
            'Fuller Bass & Warmth': [
                { type: 'Low Shelf', freq: 120, gain: 3.0, q: 0.71 },
                { type: 'Peaking', freq: 250, gain: 1.5, q: 1.0 }
            ],
            'Energetic & Forward': [
                { type: 'Peaking', freq: 2000, gain: 2.0, q: 1.5 },
                { type: 'High Shelf', freq: 8000, gain: 1.5, q: 0.71 }
            ],
            'Crisp Vocals & Detail': [
                { type: 'Peaking', freq: 300, gain: -1.5, q: 1.4 },
                { type: 'Peaking', freq: 5000, gain: 2.5, q: 2.0 },
                { type: 'High Shelf', freq: 10000, gain: 2.0, q: 0.71 }
            ],
            'Smooth & Relaxed': [
                { type: 'Peaking', freq: 3000, gain: -2.0, q: 1.8 },
                { type: 'High Shelf', freq: 9000, gain: -1.5, q: 1.0 }
            ],
            'Late Night Listening': [
                { type: 'Low Shelf', freq: 100, gain: 4.0, q: 0.71 },
                { type: 'High Shelf', freq: 10000, gain: 3.0, q: 0.71 }
            ],
            'Theater (Movies)': [
                { type: 'Peaking', freq: 80, gain: 3.0, q: 1.2 },
                { type: 'Peaking', freq: 2500, gain: 2.5, q: 1.8 },
                { type: 'High Shelf', freq: 12000, gain: 2.0, q: 0.9 }
            ],
            'Classic Rock': [
                { type: 'Peaking', freq: 100, gain: 2.5, q: 1.0 },
                { type: 'Peaking', freq: 500, gain: -1.5, q: 1.4 },
                { type: 'Peaking', freq: 3000, gain: 2.0, q: 1.8 },
                { type: 'High Shelf', freq: 10000, gain: 2.5, q: 0.8 }
            ],
            'Pop': [
                { type: 'Low Shelf', freq: 90, gain: 3.0, q: 0.71 },
                { type: 'Peaking', freq: 400, gain: -2.0, q: 1.5 },
                { type: 'High Shelf', freq: 12000, gain: 3.5, q: 0.71 }
            ],
            'Jazz': [
                { type: 'Peaking', freq: 200, gain: -1.5, q: 1.2 },
                { type: 'Peaking', freq: 2500, gain: 1.5, q: 2.0 },
                { type: 'High Shelf', freq: 11000, gain: 2.0, q: 1.0 }
            ],
            'Metal': [
                { type: 'Peaking', freq: 80, gain: 3.0, q: 1.2 },
                { type: 'Peaking', freq: 800, gain: -3.0, q: 1.4 },
                { type: 'Peaking', freq: 4000, gain: 3.5, q: 1.8 },
                { type: 'High Shelf', freq: 10000, gain: 2.0, q: 0.9 }
            ],
            'Stoner Metal': [
                { type: 'Peaking', freq: 100, gain: 3.0, q: 0.8 },
                { type: 'Peaking', freq: 300, gain: 3.5, q: 1.2 },
                { type: 'Peaking', freq: 4000, gain: -3.0, q: 2.0 }
            ],
            'Acoustic': [
                { type: 'Peaking', freq: 150, gain: -2.5, q: 1.8 },
                { type: 'Peaking', freq: 3000, gain: 1.5, q: 2.5 },
                { type: 'High Shelf', freq: 9000, gain: 2.0, q: 1.2 }
            ],
            'Classical': [
                { type: 'Low Shelf', freq: 150, gain: -1.0, q: 0.8 },
                { type: 'High Shelf', freq: 8000, gain: 1.0, q: 1.0 }
            ],
            'Electronic/Dance': [
                { type: 'Low Shelf', freq: 100, gain: 4.0, q: 0.71 },
                { type: 'Peaking', freq: 500, gain: -2.5, q: 1.4 },
                { type: 'High Shelf', freq: 13000, gain: 3.5, q: 0.8 }
            ],
            'R&B': [
                { type: 'Low Shelf', freq: 80, gain: 3.5, q: 0.7 },
                { type: 'Peaking', freq: 2000, gain: 2.0, q: 1.5 },
                { type: 'High Shelf', freq: 11000, gain: 2.5, q: 0.9 }
            ],
            'Rap': [
                { type: 'Low Shelf', freq: 70, gain: 4.5, q: 0.71 },
                { type: 'Peaking', freq: 2500, gain: 2.5, q: 1.8 },
                { type: 'High Shelf', freq: 10000, gain: 2.0, q: 1.0 }
            ],
            'Country': [
                { type: 'Peaking', freq: 150, gain: 2.0, q: 1.0 },
                { type: 'Peaking', freq: 1500, gain: 2.5, q: 1.8 },
                { type: 'High Shelf', freq: 8000, gain: 1.5, q: 0.9 }
            ],
            'Funk & Soul': [
                { type: 'Peaking', freq: 90, gain: 2.5, q: 1.0 },
                { type: 'Peaking', freq: 800, gain: 2.0, q: 1.5 },
                { type: 'High Shelf', freq: 10000, gain: 2.5, q: 0.8 }
            ],
            'Reggae': [
                { type: 'Low Shelf', freq: 100, gain: 3.5, q: 0.8 },
                { type: 'Peaking', freq: 250, gain: -3.0, q: 1.4 },
                { type: 'Peaking', freq: 5000, gain: 2.0, q: 2.0 }
            ]
        };

        const stylePresets = ['Fuller Bass & Warmth', 'Energetic & Forward', 'Crisp Vocals & Detail', 'Smooth & Relaxed', 'Late Night Listening', 'Theater (Movies)'];
        const genrePresets = ['Classic Rock', 'Pop', 'Jazz', 'Metal', 'Stoner Metal', 'Acoustic', 'Classical', 'Electronic/Dance', 'R&B', 'Rap', 'Country', 'Funk & Soul', 'Reggae'];

        // --- DOM ELEMENTS ---
        const canvas = document.getElementById('eq-canvas');
        const ctx = canvas.getContext('2d');
        const tableBody = document.getElementById('settings-table-body');
        const currentPresetTitle = document.getElementById('current-preset-title');
        const stylePresetsContainer = document.getElementById('style-presets');
        const genrePresetsContainer = document.getElementById('genre-presets');
        
        let activePresetButton = null;

        // --- INITIALIZATION ---
        window.onload = () => {
            populateButtons();
            drawGrid();
            window.addEventListener('resize', () => drawGrid(presets[activePresetButton?.dataset.preset]));
        };

        // --- UI POPULATION ---
        function populateButtons() {
            stylePresets.forEach(name => {
                const button = createPresetButton(name);
                stylePresetsContainer.appendChild(button);
            });
            genrePresets.forEach(name => {
                const button = createPresetButton(name);
                genrePresetsContainer.appendChild(button);
            });
        }
        
        function createPresetButton(name) {
            const button = document.createElement('button');
            button.className = 'preset-btn w-full p-2 rounded-md text-sm';
            button.textContent = name;
            button.dataset.preset = name;
            button.addEventListener('click', handlePresetClick);
            return button;
        }

        // --- EVENT HANDLING ---
        function handlePresetClick(event) {
            const button = event.target;
            const presetName = button.dataset.preset;
            const presetData = presets[presetName];
            
            if (activePresetButton) {
                activePresetButton.classList.remove('active');
            }
            button.classList.add('active');
            activePresetButton = button;

            currentPresetTitle.textContent = presetName;
            updateTable(presetData);
            drawCurve(presetData);
        }

        // --- TABLE UPDATE ---
        function updateTable(presetData) {
            tableBody.innerHTML = ''; // Clear existing rows
            if (!presetData || presetData.length === 0) {
                 tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-500">Flat Response</td></tr>';
                 return;
            }
            presetData.forEach((band, index) => {
                const row = document.createElement('tr');
                row.className = 'bg-[#161625] hover:bg-[#1a1a2e]';
                row.innerHTML = `
                    <td class="p-3 rounded-l-md">${index + 1}</td>
                    <td class="p-3">${band.type}</td>
                    <td class="p-3">${band.freq}</td>
                    <td class="p-3">${band.gain.toFixed(1)}</td>
                    <td class="p-3 rounded-r-md">${band.q.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // --- CANVAS DRAWING LOGIC ---
        const MIN_FREQ = 20;
        const MAX_FREQ = 20000;
        const MIN_GAIN = -12;
        const MAX_GAIN = 12;

        function freqToX(freq, width) {
            const logMin = Math.log10(MIN_FREQ);
            const logMax = Math.log10(MAX_FREQ);
            const logFreq = Math.log10(freq);
            return width * (logFreq - logMin) / (logMax - logMin);
        }

        function gainToY(gain, height) {
            return height * (MAX_GAIN - gain) / (MAX_GAIN - MIN_GAIN);
        }

        function drawGrid(presetData = []) {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            ctx.clearRect(0, 0, width, height);

            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.font = '10px Inter';
            ctx.textAlign = 'center';

            // Vertical (Frequency) lines
            const freqLines = [30, 50, 100, 200, 500, 1000, 2000, 5000, 10000];
            freqLines.forEach(freq => {
                const x = freqToX(freq, width);
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
                const label = freq >= 1000 ? `${freq/1000}k` : freq;
                ctx.fillText(label, x, height - 5);
            });

            // Horizontal (Gain) lines
            const gainLines = [-9, -6, -3, 3, 6, 9];
            gainLines.forEach(gain => {
                const y = gainToY(gain, height);
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
                ctx.fillText(`${gain}dB`, 20, y - 2);
            });
            
            // Draw 0dB line
            const y0 = gainToY(0, height);
            ctx.strokeStyle = 'rgba(10, 189, 198, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, y0);
            ctx.lineTo(width, y0);
            ctx.stroke();

            // Redraw the curve if one is active
            if (presetData.length > 0) {
                drawCurve(presetData, false);
            }
        }

        function drawCurve(presetData, redrawGridFlag = true) {
            if (redrawGridFlag) {
                drawGrid(presetData);
            }
            
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            
            ctx.beginPath();
            ctx.strokeStyle = '#f957d0';
            ctx.lineWidth = 3;
            ctx.shadowColor = 'rgba(249, 87, 208, 0.5)';
            ctx.shadowBlur = 10;

            for (let i = 0; i <= width; i++) {
                const percent = i / width;
                const logMin = Math.log10(MIN_FREQ);
                const logMax = Math.log10(MAX_FREQ);
                const freq = Math.pow(10, logMin + (logMax - logMin) * percent);
                
                let totalGain = 0;
                presetData.forEach(band => {
                    totalGain += getGainAtFrequency(band, freq);
                });
                
                totalGain = Math.max(MIN_GAIN, Math.min(MAX_GAIN, totalGain));
                
                const x = i;
                const y = gainToY(totalGain, height);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
        }

        // --- EQ MATH ---
        // This function calculates the gain contribution of a single PEQ band at a specific frequency.
        function getGainAtFrequency(band, currentFreq) {
            const { type, freq, gain, q } = band;
            
            // Normalize frequency
            const w0 = 2 * Math.PI * freq / 44100; // Assuming 44.1kHz sample rate
            const w = 2 * Math.PI * currentFreq / 44100;

            switch (type) {
                case 'Peaking': {
                    const alpha = Math.sin(w0) / (2 * q);
                    const A = 10**(gain / 40);
                    const H = (
                        (A**2 + 1) - (A**2 - 1) * Math.cos(w0) + 2 * Math.sqrt(A) * alpha
                    ) / (
                        (1 + A**2) + (1 - A**2) * Math.cos(w0) + 2 * Math.sqrt(A) * alpha
                    );
                    
                    const b0 = 1 + alpha * A;
                    const b1 = -2 * Math.cos(w0);
                    const b2 = 1 - alpha * A;
                    const a0 = 1 + alpha / A;
                    const a1 = -2 * Math.cos(w0);
                    const a2 = 1 - alpha / A;

                    const phi = Math.pow(Math.sin(w / 2), 2);
                    const num = Math.pow(b0 + b1 + b2, 2) - 4 * (b0 * b1 + 4 * b0 * b2 + b1 * b2) * phi + 16 * b0 * b2 * phi * phi;
                    const den = Math.pow(a0 + a1 + a2, 2) - 4 * (a0 * a1 + 4 * a0 * a2 + a1 * a2) * phi + 16 * a0 * a2 * phi * phi;
                    
                    if (den === 0) return 0;
                    return 10 * Math.log10(num / den);
                }
                case 'Low Shelf': {
                    const A = 10**(gain / 40);
                    const alpha = Math.sin(w0) / (2 * q);
                    const beta = 2 * Math.sqrt(A) * alpha;

                    const b0 = A * ((A + 1) - (A - 1) * Math.cos(w0) + beta);
                    const b1 = 2 * A * ((A - 1) - (A + 1) * Math.cos(w0));
                    const b2 = A * ((A + 1) - (A - 1) * Math.cos(w0) - beta);
                    const a0 = (A + 1) + (A - 1) * Math.cos(w0) + beta;
                    const a1 = -2 * ((A - 1) + (A + 1) * Math.cos(w0));
                    const a2 = (A + 1) + (A - 1) * Math.cos(w0) - beta;

                    const phi = Math.pow(Math.sin(w / 2), 2);
                    const num = Math.pow(b0+b1+b2, 2) - 4*(b0*b1 + 4*b0*b2 + b1*b2)*phi + 16*b0*b2*phi*phi;
                    const den = Math.pow(a0+a1+a2, 2) - 4*(a0*a1 + 4*a0*a2 + a1*a2)*phi + 16*a0*a2*phi*phi;
                    
                    if (den === 0) return 0;
                    return 10 * Math.log10(num / den);
                }
                case 'High Shelf': {
                    const A = 10**(gain / 40);
                    const alpha = Math.sin(w0) / (2 * q);
                    const beta = 2 * Math.sqrt(A) * alpha;

                    const b0 = A * ((A + 1) + (A - 1) * Math.cos(w0) + beta);
                    const b1 = -2 * A * ((A - 1) + (A + 1) * Math.cos(w0));
                    const b2 = A * ((A + 1) + (A - 1) * Math.cos(w0) - beta);
                    const a0 = (A + 1) - (A - 1) * Math.cos(w0) + beta;
                    const a1 = 2 * ((A - 1) - (A + 1) * Math.cos(w0));
                    const a2 = (A + 1) - (A - 1) * Math.cos(w0) - beta;

                    const phi = Math.pow(Math.sin(w / 2), 2);
                    const num = Math.pow(b0+b1+b2, 2) - 4*(b0*b1 + 4*b0*b2 + b1*b2)*phi + 16*b0*b2*phi*phi;
                    const den = Math.pow(a0+a1+a2, 2) - 4*(a0*a1 + 4*a0*a2 + a1*a2)*phi + 16*a0*a2*phi*phi;
                    
                    if (den === 0) return 0;
                    return 10 * Math.log10(num / den);
                }
                default:
                    return 0;
            }
        }
    </script>
